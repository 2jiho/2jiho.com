# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: ko

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Seoul

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: 2JIHO # the main title

tagline: 저장소 # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  2jiho의 저장소

# Fill in the protocol & hostname for your site.
url: "https://2jiho.com"

github:
  username: 2jiho # change to your GitHub username

twitter:
  username: # change to your Twitter username

social:
  name: 2jiho
  email: contact@2jiho.com
  links:
    - https://github.com/2jiho

# Site Verification Settings
webmaster_verifications:
  google: # fill in your Google verification code
  bing: # fill in your Bing verification code
  alexa: # fill in your Alexa verification code
  yandex: # fill in your Yandex verification code
  baidu: # fill in your Baidu verification code
  facebook: # fill in your Facebook verification code

# ↑ --------------------------

# Prefer color scheme setting.
theme_mode: dark

# the avatar on sidebar, support local or CORS resources
avatar: https://github.com/2jiho.png

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  provider: giscus
  giscus:
    repo: 2jiho/2jiho.com
    repo_id: R_kgDONYHURQ
    category: comments
    category_id: DIC_kwDONYHURc4Ck1yq
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: ko
    reactions_enabled: 1
    emit_metadata: 0
    theme: preferred_color_scheme

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /:slug.html
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
